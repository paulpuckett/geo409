<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
        /* Additional style rules go here! */
        
    </style>
</head>

<body>
    <header>
        <!-- add HTML here-->
        
        <h1>Map Title</h1>
        <h2>Map Subtitle</h2>
        
    </header>

        <!-- add HTML here-->
    
    <div id='map'></div>

    <footer>
        <!-- add HTML here-->
    </footer>
        
        <!-- load external JS file here-->
    
    <script src = "power-plants-assignment.js"></script>
    
    <script>

          // add JavaScript here
        var map = L.map('map', {
            center: [36,-94],
            zoom: 4,
        });
       
        var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', 
                                         {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 18
        });
        map.addLayer(tiles);
        
        //console.log(plants);
        plants.features.sort(function(a,b) {
			return b.properties.capacity - a.properties.capacity;
		});
        
        L.geoJson(plants, {
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    color: 'blue',
                    weight: 1,
                    fillColor: 'white',
                    fillOpacity: 0.8,
                    radius: getRadius(feature.properties.capacity)
                });
            },
            filter: function(feature, layer) {
                if(feature.properties.source.Coal &&
                  feature.properties.source.Coal < 500){
                    return feature;   
                }
            },
            onEachFeature: function(feature,layer) {
                var props = feature.properties;
                var content = "<b>"+props.plant_name+"</b><br>"+
                    props.capacity.toLocaleString()+" MW<br>";
                var source = props.source;
                for(var fuel in source){
                    content+="<b>"+fuel+"</b>: "+source[fuel].toLocaleString()+" MW<br>";
                }
                layer.bindPopup(content); 
                
                layer.on('mouseover', function() {
                    layer.setStyle({
                        fillColor: 'red'
                    });
                });
                layer.on('mouseout', function() {
                    layer.setStyle({
                        fillColor: 'white'
                    });
                });
            }
        }).addTo(map);
        
        function getRadius(val) {
            var radius = Math.sqrt(val/Math.PI);
            return radius * .8;   
        }       
        
    </script>
    
</body>

</html>
